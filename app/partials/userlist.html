<div class="row">
    <div class="col-md-2">
        <div class="list-group">
            <li class="list-group-item list-group-item-success">
                <strong>User accounts</strong>
            </li>
            <li ng-repeat="user in users | orderBy:name" class="list-group-item">
                <a  ui-sref=".detail({userId: user.id})">
                    {{user.name}}
                </a>
            </li>
            <li class="list-group-item list-group-item-info">
                <a ui-sref=".add">Add user</a>
            </li>
        </div>
    </div>
    <div class="col-md-10">
        <div ui-view></div>
    </div>
</div>
