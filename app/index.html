    <div class="container">

        </div>

                <li><a ui-sref="sites"><i class="fa fa-list"></i> Sites</a></li>

                        <li><a ui-sref="sitemap.update"><i class="fa fa-refresh"></i> Update sitemap</a></li>

                    </ul>
                </li>

                <li><a ui-sref="logout"><i class="fa fa-sign-out"></i> Log Out</a></li>
